{% extends "base.html" %}
{% block content %}
  <h2>All Users</h2>
  <table style="width:100%;border-collapse:collapse;">
    <thead>
      <tr style="text-align:left;border-bottom:1px solid #ddd">
        <th>Username</th><th>Blog count</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td><a href="{{ url_for('user_detail', username=u.username) }}">{{ u.username }}</a></td>
        <td>{{ u.count }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
